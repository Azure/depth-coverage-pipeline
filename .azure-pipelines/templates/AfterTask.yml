parameters:
- name: subTaskKey
  type: string
  default: ''

steps:
- script: |
    echo $pwd
    tar -czvf $(TARGET)-$(ResourceProvider)-generated.tar.gz $(ResourceProvider)
    az login --service-principal -u $(SERVICE_PRINCIPE_ID) -p $(SERVICE_PRINCIPE_SECRET) --tenant $(SERVICE_PRINCIPE_TENANT)
    az storage blob upload -c dcblob -f $(TARGET)-$(PRResourceProviderName)-generated.tar.gz -n $(TARGET)-$(ResourceProvider)-generated.tar.gz --subscription $(SERVICE_PRINCIPE_SUBSCRIPTION) --account-name=depthcoverage
  condition: and(always(), ne(variables['ValidationResult'], ''))
  displayName: 'After $(TASK_KEY)'